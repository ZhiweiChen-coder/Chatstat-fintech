<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title><%= app.config.title %></title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>
	<link rel="stylesheet" href="./assets/styles/bootstrap.min.css">
	<!-- Favicon -->
	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicons/site.webmanifest">
	<link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
	<link rel="shortcut icon" href="/assets/favicons/favicon.ico">
	<meta name="msapplication-TileColor" content="#2b5797">
	<meta name="msapplication-config" content="/assets/favicons/browserconfig.xml">
	<meta name="theme-color" content="#ffffff">

	<!-- Injection scripts -->
	<%= layoutHeaders.join('\n') %>
</head>

<body>
	<main>
	<div id="wrapper">
		<div id="app">
			<div class="session-float position-fixed d-flex flex-column vh-100">
				<div class="container flex-grow-1">
					<div class="row h-100 align-items-center justify-content-center py-5 py-lg-6">
						<div class="col-sm-10 col-md-8 col-lg-6">
							<h4 class="d-lg-none text-center mb-4">Error</h4>
							<div class="card bg-light shadow">
								<div class="card-body p-4">
									<h3 class="text-center d-none d-lg-block mb-4">Error</h3>
									<p class="text-center">
										<%= errorBody %>
									</p>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
			<!-- <main class="bg-light vh-100">
				<div class="container-fluid px-3 px-md-4 py-4 bg-light">
					<div class="content-area mt-2">
						<%= errorBody %>
					</div>
				</div>
			</main> -->
		</div>
	</div>
</main>
</body>
</html>
